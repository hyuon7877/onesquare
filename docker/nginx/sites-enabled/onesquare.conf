# OneSquare PWA - HTTP to HTTPS redirect
server {
    listen 80;
    server_name localhost 127.0.0.1 0.0.0.0;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# OneSquare PWA - HTTPS Main Server
server {
    listen 443 ssl http2;
    server_name localhost 127.0.0.1 0.0.0.0;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/onesquare.crt;
    ssl_certificate_key /etc/nginx/ssl/onesquare.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 5m;
    
    # Security Headers for PWA
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Document root
    root /var/www/html/onesquare;
    
    # Main location - Django app
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # API rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
    
    # Auth endpoints with stricter rate limiting
    location /api/auth/ {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
    
    # Static files with caching
    location /static/ {
        alias /var/www/html/onesquare/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # CORS headers for PWA assets
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
    }
    
    # Media files
    location /media/ {
        alias /var/www/html/onesquare/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # PWA Manifest with correct MIME type
    location /manifest.json {
        alias /var/www/html/onesquare/static/manifest.json;
        add_header Content-Type application/manifest+json;
        add_header Cache-Control "no-cache";
    }
    
    # Service Worker with no-cache headers
    location /sw.js {
        alias /var/www/html/onesquare/static/js/sw.js;
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Offline page
    location /offline/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Favicon
    location /favicon.ico {
        alias /var/www/html/onesquare/static/images/icons/icon-96x96.png;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Health check endpoint
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Robots.txt
    location /robots.txt {
        return 200 "User-agent: *\nDisallow: /api/\nDisallow: /admin/\n";
        add_header Content-Type text/plain;
    }
    
    # Error pages
    error_page 404 /404/;
    error_page 500 502 503 504 /500/;
}

# Development server info page (optional)
server {
    listen 8080;
    server_name localhost;
    
    location / {
        return 200 "OneSquare Development Server\nHTTP: http://localhost:8081\nHTTPS: https://localhost:8443\n";
        add_header Content-Type text/plain;
    }
}