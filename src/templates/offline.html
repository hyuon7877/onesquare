<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - OneSquare</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .offline-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .network-status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-offline {
            background-color: #ff4757;
        }
        
        .status-online {
            background-color: #2ed573;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📵</div>
        <h1 class="offline-title">오프라인 모드</h1>
        <p class="offline-message">
            인터넷 연결이 끊어졌습니다.<br>
            네트워크 연결을 확인하고 다시 시도해주세요.<br><br>
            <strong>OneSquare PWA</strong>는 오프라인에서도<br>
            일부 기능을 계속 사용할 수 있습니다.
        </p>
        
        <div class="offline-actions">
            <button class="btn" onclick="location.reload()">다시 시도</button>
            <a href="/" class="btn">홈으로 이동</a>
        </div>
        
        <div class="network-status">
            <span class="status-indicator" id="status-indicator"></span>
            <span id="status-text">네트워크 상태 확인 중...</span>
        </div>
    </div>

    <script>
        function updateNetworkStatus() {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            
            if (navigator.onLine) {
                indicator.className = 'status-indicator status-online';
                statusText.textContent = '온라인 - 페이지를 새로고침하세요';
                
                // Auto reload when back online
                setTimeout(() => {
                    location.reload();
                }, 2000);
            } else {
                indicator.className = 'status-indicator status-offline';
                statusText.textContent = '오프라인 - 네트워크 연결을 확인하세요';
            }
        }
        
        // Check network status on load
        updateNetworkStatus();
        
        // Listen for network status changes
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        
        // Retry connection every 10 seconds
        setInterval(() => {
            if (navigator.onLine) {
                fetch('/', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => {
                        location.reload();
                    })
                    .catch(() => {
                        // Still offline
                    });
            }
        }, 10000);
    </script>
</body>
</html>
