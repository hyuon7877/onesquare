<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSquare - 통합 팀 관리 시스템</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0A84FF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="OneSquare">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
</head>
<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <strong>OneSquare</strong> <small class="text-muted">통합 팀 관리 시스템</small>
                        </a>
                    </div>
                </nav>
            </div>
        </header>
        
        <main class="row mt-4">
            <div class="col-12">
                <div class="text-center">
                    <h1 class="display-4">OneSquare PWA</h1>
                    <p class="lead">Django 5 + PWA + Notion API 기반 통합 팀 관리 시스템</p>
                    
                    <div class="row mt-5">
                        <div class="col-md-6 col-lg-3 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">인증 시스템</h5>
                                    <p class="card-text">다중 사용자 타입별 인증</p>
                                    <button class="btn btn-primary" onclick="testAPI('/api/auth/')">테스트</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6 col-lg-3 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">캘린더 시스템</h5>
                                    <p class="card-text">통합 일정 관리</p>
                                    <button class="btn btn-primary" onclick="testAPI('/api/calendar/')">테스트</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6 col-lg-3 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">현장 리포트</h5>
                                    <p class="card-text">파트너용 PWA 앱</p>
                                    <button class="btn btn-primary" onclick="testAPI('/api/reports/')">테스트</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6 col-lg-3 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">관리 대시보드</h5>
                                    <p class="card-text">통합 관리 시스템</p>
                                    <button class="btn btn-primary" onclick="testAPI('/api/dashboard/')">테스트</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Notion API 연동 테스트</h5>
                                </div>
                                <div class="card-body">
                                    <button class="btn btn-success" onclick="testNotionAPI()">Notion API 테스트</button>
                                    <div id="notion-result" class="mt-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'js/common.js' %}"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/js/sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful');
                })
                .catch(function(error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
        }
    </script>
</body>
</html>
