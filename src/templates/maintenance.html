<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>시스템 점검 중 - OneSquare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .maintenance-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .maintenance-icon {
            animation: rotate 2s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .progress-bar {
            animation: pulse 2s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translate(0, 0px); }
            50% { transform: translate(0, -10px); }
            100% { transform: translate(0, -0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="maintenance-card card text-center p-4">
                    <div class="card-body">
                        <div class="mb-4 floating">
                            <i class="fas fa-cog maintenance-icon fa-4x text-primary"></i>
                        </div>
                        
                        <h2 class="card-title mb-3 text-dark">
                            시스템 점검 중
                        </h2>
                        
                        <p class="card-text text-muted mb-4">
                            더 나은 서비스를 위해 시스템을 점검하고 있습니다.<br>
                            잠시 후 다시 접속해주세요.
                        </p>
                        
                        <div class="mb-4">
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-primary" role="progressbar" style="width: 100%"></div>
                            </div>
                            <small class="text-muted mt-2 d-block">점검 진행 중...</small>
                        </div>
                        
                        <div class="row text-center">
                            <div class="col-4">
                                <i class="fas fa-server fa-2x text-info mb-2"></i>
                                <small class="d-block text-muted">서버 업그레이드</small>
                            </div>
                            <div class="col-4">
                                <i class="fas fa-database fa-2x text-success mb-2"></i>
                                <small class="d-block text-muted">데이터 최적화</small>
                            </div>
                            <div class="col-4">
                                <i class="fas fa-shield-alt fa-2x text-warning mb-2"></i>
                                <small class="d-block text-muted">보안 강화</small>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <button class="btn btn-outline-primary" onclick="window.location.reload()">
                                <i class="fas fa-sync-alt me-2"></i>
                                새로고침
                            </button>
                        </div>
                        
                        <div class="mt-3">
                            <small class="text-muted">
                                예상 소요 시간: 약 30분<br>
                                문의사항: <a href="mailto:admin@onesquare.com" class="text-decoration-none">admin@onesquare.com</a>
                            </small>
                        </div>
                    </div>
                </div>
                
                <!-- OneSquare 로고/브랜딩 -->
                <div class="text-center mt-3">
                    <img src="/static/images/logo-white.png" alt="OneSquare" style="height: 40px; opacity: 0.8;">
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 30초마다 자동 새로고침 시도
        setInterval(() => {
            fetch('/api/auth/api/status/', {
                method: 'GET',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                }
            })
            .catch(() => {
                // 서버 응답 없음 - 계속 점검 중
            });
        }, 30000);
        
        // 사용자가 페이지를 떠날 때 확인
        window.addEventListener('beforeunload', (e) => {
            e.preventDefault();
            e.returnValue = '점검이 완료되면 자동으로 접속됩니다.';
        });
    </script>
</body>
</html>
