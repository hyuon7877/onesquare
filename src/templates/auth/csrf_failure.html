{% extends "base.html" %}

{% block title %}보안 오류 - OneSquare{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-warning">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        보안 검증 실패
                    </h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-shield-alt fa-4x text-warning"></i>
                    </div>
                    
                    <h5 class="card-title">CSRF 토큰 오류</h5>
                    <p class="card-text">
                        보안상의 이유로 요청이 차단되었습니다.<br>
                        페이지를 새로고침한 후 다시 시도해주세요.
                    </p>
                    
                    {% if reason %}
                    <div class="alert alert-info mt-3">
                        <small><strong>오류 원인:</strong> {{ reason }}</small>
                    </div>
                    {% endif %}
                    
                    <div class="mt-4">
                        <button class="btn btn-primary me-2" onclick="window.location.reload()">
                            <i class="fas fa-sync-alt me-1"></i>
                            페이지 새로고침
                        </button>
                        <a href="{% url 'main:index' %}" class="btn btn-secondary">
                            <i class="fas fa-home me-1"></i>
                            홈으로 돌아가기
                        </a>
                    </div>
                    
                    <div class="mt-4">
                        <small class="text-muted">
                            문제가 계속 발생하면 관리자에게 문의해주세요.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// 자동으로 5초 후 페이지 새로고침
setTimeout(() => {
    if (confirm('페이지를 자동으로 새로고침하시겠습니까?')) {
        window.location.reload();
    }
}, 5000);
</script>
{% endblock %}
