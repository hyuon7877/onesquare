<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>모바일 접속 QR 코드</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            color: #333;
        }
        #qrcode {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border: 2px solid #eee;
            border-radius: 10px;
        }
        .url-display {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .instructions {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }
        .instructions li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 모바일 접속 QR 코드</h1>
        <p>스마트폰 카메라로 QR 코드를 스캔하세요</p>
        <div id="qrcode"></div>
        <div class="url-display">
            http://172.30.28.62:8500/field-report/
        </div>
        <div class="instructions">
            <strong>접속 방법:</strong>
            <ol>
                <li>모바일과 이 컴퓨터가 같은 Wi-Fi에 연결되어 있는지 확인</li>
                <li>모바일 카메라로 위 QR 코드 스캔</li>
                <li>또는 모바일 브라우저에 위 주소 직접 입력</li>
            </ol>
        </div>
    </div>
    
    <script>
        // QR 코드 생성
        new QRCode(document.getElementById("qrcode"), {
            text: "http://172.30.28.62:8500/field-report/",
            width: 256,
            height: 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
