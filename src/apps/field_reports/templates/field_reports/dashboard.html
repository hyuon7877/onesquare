<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSquare 현장 리포트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .main-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .header-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .menu-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .menu-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .menu-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .menu-desc {
            font-size: 12px;
            color: #6c757d;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            background: #28a745;
            color: white;
            font-size: 12px;
            margin-top: 10px;
        }
        .checklist-icon { color: #4CAF50; }
        .photo-icon { color: #2196F3; }
        .time-icon { color: #FF9800; }
        .inventory-icon { color: #9C27B0; }
        
        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 헤더 -->
        <div class="header-card">
            <div class="text-center">
                <h1 class="h3 mb-3">
                    <i class="bi bi-clipboard-check"></i> OneSquare 현장 리포트
                </h1>
                <p class="text-muted mb-0">파트너님의 현장 작업을 효율적으로 관리하세요</p>
                <span class="status-badge">
                    <i class="bi bi-circle-fill text-success"></i> 시스템 정상 작동중
                </span>
            </div>
        </div>

        <!-- 메뉴 그리드 -->
        <div class="menu-grid">
            <!-- 체크리스트 -->
            <a href="#" class="menu-card" onclick="startChecklist(); return false;">
                <div class="menu-icon checklist-icon">
                    <i class="bi bi-list-check"></i>
                </div>
                <div class="menu-title">체크리스트 작성</div>
                <div class="menu-desc">작업 항목 확인 및 체크</div>
            </a>

            <!-- 사진 업로드 -->
            <a href="#" class="menu-card" onclick="openPhotoUpload(); return false;">
                <div class="menu-icon photo-icon">
                    <i class="bi bi-camera-fill"></i>
                </div>
                <div class="menu-title">사진 업로드</div>
                <div class="menu-desc">현장 사진 촬영 및 전송</div>
            </a>

            <!-- 시간 추적 -->
            <a href="#" class="menu-card" onclick="startTimeTracking(); return false;">
                <div class="menu-icon time-icon">
                    <i class="bi bi-clock-history"></i>
                </div>
                <div class="menu-title">작업 시간 기록</div>
                <div class="menu-desc">출퇴근 및 작업 시간 관리</div>
            </a>

            <!-- 재고 확인 -->
            <a href="#" class="menu-card" onclick="checkInventory(); return false;">
                <div class="menu-icon inventory-icon">
                    <i class="bi bi-box-seam"></i>
                </div>
                <div class="menu-title">재고 확인</div>
                <div class="menu-desc">비품 및 재고 현황 체크</div>
            </a>
        </div>
    </div>

    <!-- 체크리스트 모달 -->
    <div class="modal fade" id="checklistModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">작업 체크리스트</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="checklist-items">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="check1">
                            <label class="form-check-label" for="check1">
                                현장 안전 점검 완료
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="check2">
                            <label class="form-check-label" for="check2">
                                작업 도구 준비 확인
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="check3">
                            <label class="form-check-label" for="check3">
                                청소 및 정리 작업 완료
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="check4">
                            <label class="form-check-label" for="check4">
                                비품 보충 확인
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="check5">
                            <label class="form-check-label" for="check5">
                                특이사항 기록
                            </label>
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="form-label">추가 메모</label>
                        <textarea class="form-control" rows="3" placeholder="특이사항이나 추가 내용을 입력하세요"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="saveChecklist()">
                        <i class="bi bi-check-lg"></i> 저장
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 사진 업로드 모달 -->
    <div class="modal fade" id="photoModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">현장 사진 업로드</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-3">
                        <button class="btn btn-primary btn-lg" onclick="document.getElementById('photoInput').click()">
                            <i class="bi bi-camera"></i> 사진 촬영/선택
                        </button>
                        <input type="file" id="photoInput" accept="image/*" capture="camera" style="display: none;" onchange="previewPhoto(event)">
                    </div>
                    <div id="photoPreview" class="text-center"></div>
                    <div class="mt-3">
                        <label class="form-label">사진 설명</label>
                        <input type="text" class="form-control" id="photoDescription" placeholder="사진 설명을 입력하세요">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="uploadPhoto()">
                        <i class="bi bi-upload"></i> 업로드
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function startChecklist() {
            const modal = new bootstrap.Modal(document.getElementById('checklistModal'));
            modal.show();
        }

        function openPhotoUpload() {
            const modal = new bootstrap.Modal(document.getElementById('photoModal'));
            modal.show();
        }

        function startTimeTracking() {
            alert('작업 시간 기록 기능이 곧 추가됩니다!');
        }

        function checkInventory() {
            alert('재고 확인 기능이 곧 추가됩니다!');
        }

        function saveChecklist() {
            const checkedItems = document.querySelectorAll('.checklist-items input[type="checkbox"]:checked');
            const memo = document.querySelector('textarea').value;
            
            alert(`체크리스트 저장 완료!\n체크 항목: ${checkedItems.length}개\n메모: ${memo}`);
            bootstrap.Modal.getInstance(document.getElementById('checklistModal')).hide();
        }

        function previewPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('photoPreview').innerHTML = 
                        `<img src="${e.target.result}" class="img-fluid rounded" style="max-height: 300px;">`;
                }
                reader.readAsDataURL(file);
            }
        }

        function uploadPhoto() {
            const fileInput = document.getElementById('photoInput');
            const description = document.getElementById('photoDescription').value;
            
            if (fileInput.files.length > 0) {
                alert(`사진 업로드 완료!\n설명: ${description}`);
                bootstrap.Modal.getInstance(document.getElementById('photoModal')).hide();
            } else {
                alert('사진을 선택해주세요!');
            }
        }
    </script>
</body>
</html>
